    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="">
    <main>
<section class="row d-flex flex-wrap justify-content-space-around align-items-center">
        <div class="archive-file col col-12 col-sm-6 position-relative">
            <div class="drag-drop m-4 d-flex justify-content-center flex-column" id="drag-drop">
            <form class="file-home" method="POST">
            <h2 class="tittle text-center">ARASTRA TUS ARCHIVOS AQUÍ</h2>
            <input type="file" id="fileElement" multiple onchange="handleFiles(this.files)">
            <div id="gallery"></div>
            <progress id="progress-bar" max=100 value=0></progress>
            </div>
            <label class="btn btn-file m-5 d-flex justify-content-center" for="fileElement">Seleciona un Archivo</label>
        </div>
        </form>
        <div class=" info col col-12 col-sm-6 container ">
        <h4 class="d-flex justify-content-center m-4">¡Bienvenido a DDrop!</h4>
       <p class="d-flex justify-content-center">Para subir tus archivos de forma simple a drive, puedes hacer LogIn a través de Google.</p>
       <form action="https://drive.google.com/">
       <input type="submit" class="btn d-flex justify-content-center p-2 m-4 w-75" id="btn-login" value="Login con Google"></input>
    </form>
    </div>
    </section>
    </main>
    <script src="./file.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 
      
</body>
</html>
